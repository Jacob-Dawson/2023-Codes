        <div id="mySection">
            <svg id="mySVG" width="300" height="300">
                <g id="wires" transform="translate(0,50)">
                    <path id="wire" d="M0,0 L300,0" stroke="black" stroke-width="3"></path>
                </g>
                <g id="tram" transform="translate(50,100)">
                    <g id="connector" transform="translate(0,-50)">
                        <g id="pulse" transform="translate(-55,0)">
                            <circle id="pulse1" cx="0" cy="0" r="2" fill="yellow"/>
                            <circle id="pulse2" cx="-20" cy="0" r="2" fill="yellow"/>
                            <animateTransform attributeName="transform" type="translate" values="0,0;600,0" begin="0s" dur="3s" repeatCount="indefinite" additive="sum"/>
                        </g>
                        <path id="connectorObj" d="M40,0 L75,22.5 L40,45 L5,22.5 Z" stroke-width="3" stroke="rgb(70,70,70)" fill="none"/>
                        <circle id="connectorCircle" cx="40" cy="0" r="5" fill="black"></circle>
                    </g>
                    <g id="tramTop" transform="translate(0,0)">
                        <rect x="20" y="-5" width="40" height="10" rx="5" ry="5" fill="rgb(60,60,60)" stroke="black"/>
                        <rect x="0" y="0" width="200" height="20" rx="10" ry="10" fill="black"/>
                    </g>
                    <g id="tramMid" transform="translate(0,10)">
                        <rect x="0" y="0" width="200" height="100" fill="rgb(220,220,220)" stroke="black"/>
                        <rect id="redStripe" x="0" y="65" width="200" height="10" fill="red"/>
                        <rect id="blackStripe" x="0" y="75" width="200" height="25" fill="black"/>

                        <rect id="rightDoor" x="145" y="15" width="30" height="85" rx="5" ry="5" fill="rgb(220,220,220)" stroke="black"/>
                        <g id="windows" fill="rgba(100,200,220,0.85)">
                            <rect x="0" y="20" width="15" height="40" rx="5" ry="5" stroke="black"/>
                            <rect x="30" y="20" width="20" height="40" rx="5" ry="5" stroke="black"/>
                            <rect x="65" y="20" width="30" height="40" rx="5" ry="5" stroke="black"/>
                            <rect x="105" y="20" width="30" height="40" rx="5" ry="5" stroke="black"/>
                            <rect x="150" y="20" width="20" height="40" rx="5" ry="5" stroke="black"/>
                            <rect x="185" y="20" width="15" height="40" rx="5" ry="5" stroke="black"/>
                        </g>
                    </g>
                    <g id="tramBottom" transform="translate(0,110)">
                        <circle id="leftWheel" cx="50" cy="20" r="15" fill="grey" stroke="black"/>
                        <g id="leftSpokes" transform="translate(50,20)">
                            <path d="M-2,3 l-2,8 l8,0 l-2,-8 Z" fill="black" transform="rotate(0,0,0)"/>
                            <path d="M-2,3 l-2,8 l8,0 l-2,-8 Z" fill="black" transform="rotate(90,0,0)"/>
                            <path d="M-2,3 l-2,8 l8,0 l-2,-8 Z" fill="black" transform="rotate(180,0,0)"/>
                            <path d="M-2,3 l-2,8 l8,0 l-2,-8 Z" fill="black" transform="rotate(270,0,0)"/>
                            <animateTransform attributeName="transform" type="rotate" values="0,0,0;-360,0,0" begin="0s" dur="3s" repeatCount="indefinite" additive="sum"/>
                        </g>
                        <circle id="rightWheel" cx="150" cy="20" r="15" fill="grey" stroke="black"/>
                        <g id="rightSpokes" transform="translate(150,20)">
                            <path d="M-2,3 l-2,8 l8,0 l-2,-8 Z" fill="black" transform="rotate(0,0,0)"/>
                            <path d="M-2,3 l-2,8 l8,0 l-2,-8 Z" fill="black" transform="rotate(90,0,0)"/>
                            <path d="M-2,3 l-2,8 l8,0 l-2,-8 Z" fill="black" transform="rotate(180,0,0)"/>
                            <path d="M-2,3 l-2,8 l8,0 l-2,-8 Z" fill="black" transform="rotate(270,0,0)"/>
                            <animateTransform attributeName="transform" type="rotate" values="0,0,0;-360,0,0" begin="0s" dur="3s" repeatCount="indefinite" additive="sum"/>
                        </g>
                        <path d="M0,0 L200,0 L205,15 L-5,15 Z" fill="rgb(220,220,220)" stroke="black"/>
                        <rect id="leftSill" x="25" y="0" width="30" height="7.5" fill="black"/>
                        <rect id="rightSill" x="145" y="0" width="30" height="7.5" fill="black"/>
                        <rect id="bottomPart" x="20" y="15" width="160" height="5" fill="black"/>
                    </g>
                </g>
                <g id="rails" transform="translate(0,245)">
